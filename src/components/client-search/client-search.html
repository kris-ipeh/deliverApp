<ion-header>
    <ion-navbar>
        <ion-title>Clients</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of items">
            <span id="name">{{ clientName }}</span>
            <span id="ville">{{ clientVille }}</span>
        </ion-item>
    </ion-list>
    <button ion-button full (click)="saveClient(searchQuery)">Valider</button>

</ion-content>
