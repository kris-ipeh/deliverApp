<ion-header>
    <ion-navbar>
        <ion-title>Modifications</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>


    <ion-list id="form">

        <ion-item>
            <ion-label stacked>Référence</ion-label>
            <ion-input type="number" [(ngModel)]="reference" disabled="disabled">{{ marchandise.reference }}</ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Designation</ion-label>
            <ion-input type="text" [(ngModel)]="designation" value="{{ marchandise.designation }}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Quantité</ion-label>
            <ion-input type="number" [(ngModel)]="newQuantite" value="">{{ quantite }}</ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Poids (en kg)</ion-label>
            <ion-input type="number" [(ngModel)]="newPoids" value="">{{ poids }}</ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Prix TTC (en €)</ion-label>
            <ion-input type="number" [(ngModel)]="newPrix" value="">{{ prix }}</ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Expediteur</ion-label>
            <ion-input type="text" [(ngModel)]="newExpediteur" value="">{{ expediteur }}</ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Destinataire</ion-label>
            <ion-input type="text" [(ngModel)]="newDestinataire" value="">{{ destinataire }}</ion-input>
        </ion-item>

        <button ion-button full color="primary" (click)="updateBL()">Modifier Le Bon de Livraison</button>
    </ion-list>


</ion-content>
