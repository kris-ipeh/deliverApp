<ion-header>
    <ion-navbar>
        <ion-title>Valider les échanges</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ul>

        <li *ngFor="let marchandis of marchandise | async">
            <ion-row *ngIf="marchandis.echange">
                <ion-col>
                    <ion-item>
                        {{ marchandis.destinataire.name }}
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        {{ marchandis.destinataire.adresse }}, {{ marchandis.destinataire.ville }}
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        {{ marchandis.quantite }}
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        {{ marchandis.echange.name }}
                    </ion-item>
                </ion-col>
                <ion-col>
                    <div class="action">
                        <img (click)="annuler(marchandis.$key)" src="assets/img/supprimer.svg" alt="supprimer" width="50" height="50">
                        <img (click)="echanger(marchandis.$key)" src="assets/img/modifier.svg" alt="modifier" width="50" height="50">
                        <img (click)="valider(marchandis)" src="assets/img/delivered.svg" alt="livré" width="50" height="50">
                    </div>
                </ion-col>
            </ion-row>
        </li>
    </ul>
    <div>
        <button ion-button full (click)="validateAll(marchandise)">Valider tous les échanges</button>
    </div>

</ion-content>
