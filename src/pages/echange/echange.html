<ion-header>
    <ion-navbar>
        <ion-title>Modifications</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>


    <ion-list id="form">

        <ion-item>
            <ion-label inset>Référence</ion-label>
            <ion-input type="number" [(ngModel)]="marchandiseBinding.reference"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label inset>Designation</ion-label>
            <ion-input [(ngModel)]="marchandiseBinding.designation"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label inset>Quantité</ion-label>
            <ion-input type="number" [(ngModel)]="marchandiseBinding.quantite"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label inset>Poids (en kg)</ion-label>
            <ion-input type="number" [(ngModel)]="marchandiseBinding.poids"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label inset>Prix TTC (en €)</ion-label>
            <ion-input type="number" [(ngModel)]="marchandiseBinding.prix"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label inset>Expediteur</ion-label>
            <ion-input type="text" [(ngModel)]="marchandiseBinding.expediteur"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label inset>Destinataire</ion-label>
            <ion-input type="text" [(ngModel)]="marchandiseBinding.destinataire"></ion-input>
        </ion-item>

        <button ion-button full color="primary" (click)="updateBL()">Modifier Le Bon de Livraison</button>
    </ion-list>


</ion-content>
