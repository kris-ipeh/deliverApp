<ion-header>
    <ion-navbar>
        <ion-title>Connexion</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-img src="assets/img/logo.svg" alt="logo Etcheverry Hariscain Transports" id="logo" width="550" height="200"></ion-img>

    <ion-list id="connect">
        <ion-item>
            <ion-label floating>Email :</ion-label>
            <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Mot de passe :</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <button ion-button full (tap)="login()">Connexion</button>
    </ion-list>

</ion-content>
