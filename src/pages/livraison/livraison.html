<ion-header>
    <ion-navbar>
        <ion-title>
            Supprimer un bon de livraison
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div>
        <ion-label>Quel bon de livraison voulez vous supprimer ?</ion-label>
        <ion-select [(ngModel)]="toUpdate">
            <ion-option *ngFor="let marchandise of marchandise | async">{{ marchandise.reference }}</ion-option>
        </ion-select>
        <button ion-button (click)="supprBL()">valider</button>
    </div>
</ion-content>
