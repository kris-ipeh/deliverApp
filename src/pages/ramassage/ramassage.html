<ion-header>
    <ion-navbar>
        <ion-title>
            Nouveau bon de livraison
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form #newBl="ngForm" (ngSubmit)="saveBL(newBl)">
        <ion-list id="form">

            <ion-row>
                <ion-col>
                    <ion-item class="item">
                        <ion-label fixed>Expediteur</ion-label>
                        <ion-input required type="text" [(ngModel)]="expediteur" name="expediteur" (tap)="searchExp()" class="text"></ion-input>{{ expediteur }}
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label fixed>Destinataire</ion-label>
                        <ion-input required class="text" type="text" [(ngModel)]="destinataire" name="destinataire" (tap)="searchDest()"></ion-input>{{ destinataire }}
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-6>
                    <ion-item>
                        <ion-label fixed>Designation</ion-label>
                        <ion-input class="text" type="text" [(ngModel)]="designation" name="designation"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col col-3>
                    <ion-item>
                        <ion-label fixed>Quantité</ion-label>
                        <ion-input type="number" [(ngModel)]="quantite" name="quantite"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col col-3>
                    <ion-item>
                        <ion-label fixed>Poids (kg)</ion-label>
                        <ion-input type="number" [(ngModel)]="poids" name="poids"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-3>
                    <ion-item>
                        <ion-label fixed>Prix TTC</ion-label>
                        <ion-input type="number" [(ngModel)]="prix" name="prix"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col col-3>
                    <ion-item>
                        <ion-checkbox class="item-checkbox-right" checked="false" [(ngModel)]="CR" name="CR"></ion-checkbox>
                        <ion-label>Contre Remboursement</ion-label>
                    </ion-item>
                </ion-col>
                <ion-col col-6>
                    <ion-item>
                        <ion-label>Prévoir échange avec :</ion-label>
                        <ion-input (click)="echanger()" [(ngModel)]="chauffeurName" name="chauffeurName"></ion-input>{{ chauffeurName }}
                    </ion-item>
                </ion-col>
            </ion-row>

            <button ion-button block color="primary">Ajouter une marchandise</button>
        </ion-list>
    </form>

</ion-content>
